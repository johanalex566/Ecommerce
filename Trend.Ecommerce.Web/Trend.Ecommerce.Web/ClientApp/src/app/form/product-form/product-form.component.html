<h1>Add product</h1>
<form class="form-horizontal" novalidate
      (ngSubmit)="save()" [formGroup]="formGroup">
  <fieldset>

    <div class="form-group"
         [ngClass]="{'has-error': (formGroup.get('name').touched || formGroup.get('name').dirty) && !formGroup.get('name').valid }">
      <label class="col-md-2 control-label"
             for="nameId">name</label>

      <div class="col-md-8">
        <input class="form-control"
               id="nameId"
               type="text"
               required
               formControlName="name" />
        <span class="help-block" *ngIf="(formGroup.get('name').touched || formGroup.get('name').dirty) && formGroup.get('name').errors">
          <span *ngIf="formGroup.get('name').errors.required">
            El campo name es requerido
          </span>
        </span>
      </div>
    </div>

    <div class="form-group"
         [ngClass]="{'has-error': (formGroup.get('ProductDate').touched || formGroup.get('ProductDate').dirty) && !formGroup.get('ProductDate').valid }">
      <label class="col-md-2 control-label"
             for="ProductDate">Date</label>

      <div class="col-md-8">
        <input class="form-control"
               id="ProductDate"
               type="date"
               required
               formControlName="ProductDate" />
        <span class="help-block" *ngIf="(formGroup.get('ProductDate').touched || formGroup.get('ProductDate').dirty) && formGroup.get('ProductDate').errors">
          <span *ngIf="formGroup.get('ProductDate').errors.required">
            El campo Fecha es requerido
          </span>
        </span>
      </div>
    </div>
