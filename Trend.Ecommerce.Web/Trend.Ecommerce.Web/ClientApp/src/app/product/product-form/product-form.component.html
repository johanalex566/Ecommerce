<h1>{{EditionMode ? 'Edit' : 'Add'}} Product</h1>
<form class="form-horizontal" novalidate
      (ngSubmit)="save()" [formGroup]="formGroup">
  <fieldset>

    <div class="form-group"
         [ngClass]="{'has-error': (formGroup.get('name').touched || formGroup.get('name').dirty) && !formGroup.get('name').valid }">
      <label class="col-md-2 control-label"
             for="nameId">Name</label>

      <div class="col-md-8">
        <input class="form-control"
               id="nameId"
               type="text"
               required
               formControlName="name" />
        <span class="help-block" *ngIf="(formGroup.get('name').touched || formGroup.get('name').dirty) && formGroup.get('name').errors">
          <span *ngIf="formGroup.get('name').errors.required">
            The field name is required
          </span>
        </span>
      </div>
    </div>

    <div class="form-group"
         [ngClass]="{'has-error': (formGroup.get('quuantity').touched || formGroup.get('quuantity').dirty) && !formGroup.get('quuantity').valid }">
      <label class="col-md-2 control-label"
             for="nameId">Quantity</label>

      <div class="col-md-8">
        <input class="form-control"
               id="quuantityId"
               type="text"
               required
               formControlName="quuantity" />
        <span class="help-block" *ngIf="(formGroup.get('quuantity').touched || formGroup.get('quuantity').dirty) && formGroup.get('quuantity').errors">
          <span *ngIf="formGroup.get('quuantity').errors.required">
            The field quuantity is required
          </span>
        </span>
      </div>
    </div>

    <div class="form-group"
         [ngClass]="{'has-error': (formGroup.get('ProductDate').touched || formGroup.get('ProductDate').dirty) && !formGroup.get('ProductDate').valid }">
      <label class="col-md-2 control-label"
             for="ProductDate">Date</label>

      <div class="col-md-8">
        <input class="form-control"
               id="ProductDate"
               type="date"
               required
               formControlName="ProductDate" />
        <span class="help-block" *ngIf="(formGroup.get('ProductDate').touched || formGroup.get('ProductDate').dirty) && formGroup.get('ProductDate').errors">
          <span *ngIf="formGroup.get('ProductDate').errors.required">
            The field date is required
          </span>
        </span>
      </div>
    </div>
